    <!-- Inicio de la ventana modal -->

        <dialog id="modal"> <!-- La etiqueta dialog es una etiqueta para hacer ventanas modal más facil-->

            <div class="left">
                <form id="form">
                    <label>Escribe un comentario...</label>
                    <br>
                    <textarea id="textarea" cols="30" rows="10"></textarea>
                    <br>
                    <div id="msg"></div>
                    <div class="buttons">
                        <button type="submit">Comentar</button>
                        <button id="modal-close" onclick="modal_close(this)">Dejar de comentar</button>
                    </div>
                </form>
            </div>
            
        </dialog>
    <!-- Fin de la ventana modal -->
